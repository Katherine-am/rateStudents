<div class="row">
    <h1>Welcome to the Dojo</h1>
    <div class="offset-6">
        <button class="btn btn-dark btn-sm" [routerLink]="['/newplaya']">Add fresh blood</button>
    </div>
</div>
<div class="row">
    <table class="table table-hover">
        <thead>
            <th>Name</th>
            <th>Rating</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let student of allStudents">
                <td>{{student.name}}</td>
                <td>
                    <div *ngIf="!studentToRate">{{student.rating}}</div>
                    <app-rate *ngIf="studentToRate" [student]="studentToRate" (onSubmit)="rateFool($event)"></app-rate>
                </td>
                <td><button class="btn btn-info btn-sm" (click)="rateThisFool(student)">Rate</button> 
                    | <button class="btn btn-light btn-sm" (click)="editThisSucka(student)">Edit</button> 
                    | <button class="btn btn-success btn-sm" (click)="giveThisHomieABelt(student)">Grant Belt</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
