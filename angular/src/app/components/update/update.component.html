
<div class="form">
    <div class="form-group row">
        <div class="col-sm-6 offset-2 text-danger" *ngIf="submitted && name.errors">Invalid, try again.</div>
        <label class="col-sm-3 offset-2" for="student.name">Name:</label>
        <input 
            class="form-control col-sm-5" 
            type="text" 
            name="name" 
            [(ngModel)]="student.name" 
            minlength="4" 
            required #name="ngModel"
            placeholder="{{student.name}}"
        />
    </div>
    <div class="form-group row offset-6">
        <button class="btn btn-warning btn-sm" (click)="updateSelected()">Update Name</button>
    </div>
</div>
